# Extension configuration file.
# Visit the "Extension configuration file (extension.toml)" section for more details:
# https://docs.omniverse.nvidia.com/kit/docs/kit-manual/latest/guide/extensions_advanced.html
#

[core]
reloadable = true
order = 0

[package]
version = "0.1.0"
category = "simulation"
title = "isaacsim.dora.bridge"
description = "achieve communication of isaacsim and Dora"
authors = ["berrylv <berrylvz@163.com>"]
keywords = ["dora"]
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
preview_image = "data/preview.png"
icon = "data/icon.png"

[dependencies]
"omni.graph" = {}
"omni.graph.tools" = {}

# define the Python module that the extension provides
[[python.module]]
name = "isaacsim.dora.bridge"

[settings]
exts."isaacsim.dora.bridge".timeout = 5

